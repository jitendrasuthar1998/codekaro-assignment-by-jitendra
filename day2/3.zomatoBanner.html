<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Banner</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .banner{
            width:100%;
            height: 700px;
            padding:10px;
            border-radius: 10px;
            position: relative;
        }

        .banner-img{
            border-radius: 10px;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-content{
            position: absolute;
            top:30%;
            left:30%;
            text-align: center;
            color: white;
        }

        .banner-content h1{
            font-size: 80px;
            font-weight: bolder;
        }

        .banner-content h2{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="assets/food.avif" alt="food" class="banner-img">
        <div class="banner-content">
            <h1>zomato</h1>
            <h2>Discover the best food & drinks in Jodhpur</h2>
            <div class="search-container">
                <div class="search-address">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Enter Address">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
